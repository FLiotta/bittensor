[build-system]
requires = ["setuptools~=70.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["bittensor"]

[project]
name = "bittensor"
version = "8.0.0"
description = "Bittensor SDK"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { text = "MIT License" }
keywords = ["bittensor", "blockchain", "decentralized", "bittensor sdk"]
authors = [
    { name = "bittensor.com", email = "info@bittensor.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "wheel",
    "setuptools~=70.0.0",
    "aiohttp~=3.9",
    "bt-decode",
    "colorama~=0.4.6",
    "fastapi~=0.110.1",
    "munch~=2.5.0",
    "numpy~=2.0.1",
    "msgpack-numpy-opentensor~=0.5.0",
    "nest_asyncio",
    "netaddr",
    "packaging",
    "python-statemachine~=2.1",
    "pyyaml",
    "retry",
    "requests",
    "rich",
    "pydantic>=2.3, <3",
    "python-Levenshtein",
    "scalecodec==1.2.11",
    "substrate-interface~=1.7.9",
    "uvicorn",
    "bittensor-wallet @ git+https://github.com/opentensor/btwallet.git"
]
[project.optional-dependencies]
btcli = [
    "bittensor-cli @ git+https://github.com/opentensor/btcli.git"
]
cubit = [
    "torch>=1.13.1",
    "cubit>=1.1.0",
    "cubit @ git+https://github.com/opentensor/cubit.git"
]
dev = [
    "pytest==7.2.0",
    "pytest-asyncio==0.23.7",
    "pytest-mock==3.12.0",
    "pytest-split==0.8.0",
    "pytest-xdist==3.0.2",
    "pytest-rerunfailures==10.2",
    "coveralls==3.3.1",
    "pytest-cov==4.0.0",
    "ddt==1.6.0",
    "hypothesis==6.81.1",
    "flake8==7.0.0",
    "mypy==1.8.0",
    "types-retry==0.9.9.4",
    "freezegun==1.5.0",
    "torch>=1.13.1",
    "httpx==0.27.0",
    "ruff==0.4.7",
    "aioresponses==0.7.6",
    "factory-boy==3.3.0"
]
torch = [
    "torch>=1.13.1"
]

[project.urls]
"Homepage" = "https://github.com/opentensor/bittensor"
"Source" = "https://docs.bittensor.com/btsdk"
